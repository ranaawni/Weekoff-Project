
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  	<link rel="stylesheet" type="text/css" href="styleindex.css">

  <title>Test</title>
</head>
<body>
  
  

<div class="wrap">
		<div class="container">
			<div>
				<h1 id="testName">JavaScript Test</h1>
				<div id="bodytest" >
				<p class="absolute-center" id="time">Time wasted: 0 seconds</p>
				<p class="absolute-center" id="result"></p>
				<p class="absolute-center" id="question"></p>
				<button class="decor absolute-center" id="option1" onclick="check(1)"></button> 
				<button class="decor absolute-center" id="option2" onclick="check(2)"></button> 
				<button class="decor absolute-center" id="option3" onclick="check(3)"></button> 
				<button class="decor absolute-center" id="option4" onclick="check(4)"></button> 

				<button class="decor absolute-center" id="start" onclick="check(0)">Pass The Test</button> 

				 <div id="logout">
		<button id="logoutbtn" type="submit" onclick="log()">Logout</button>
	         </div>


				<script>
				             
				                 var current_url = document.URL;
				                  document.write("<p class='absolute-center'><a id='end' style='display: none;' class='decor' href='" + current_url + "'>Start over<\/a><\/p>"); 
				             
				</script>
				<p></p>
			</div>
			</div>
		</div>
	</div>

	
<script type="text/javascript" src="index.js"></script>

</body>
</html>
