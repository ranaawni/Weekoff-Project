<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	     <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
	<form id="signUp" action="">
  <div class="container">
    <h1 style="margin-left: 110px; color: #457b9d;" >Sign Up</h1>
    

    <label  id="labelEmailSignUp" class="EmailPassSignUp" for="email"><b>Email</b></label>
    <input type="text" id="EmailSignUp" class="EmailPassSignUp" placeholder="Enter Email" name="email" required><br>

    <label id="labelPassSignUp" class="EmailPassSignUp" for="psw"><b>Password</b></label>
    <input id="PassSignUp" type="password" class="EmailPassSignUp" placeholder="Enter Password" name="psw" required><br>



    <div class="clearfix">
      <button id="signUpbtn" type="submit" class="signupbtn" style="font-family: 'Architects Daughter', cursive;">Sign Up</button>
    </div>
  </div>
</form>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
